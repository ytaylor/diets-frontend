
  <div class="st-container" ng-controller="CreateRecipeController" >
      <h4 class="page-section-heading">Escribir Receta</h4>
      <div class="panel panel-default">
          <div class="panel-body">
              <form class="form-horizontal" role="form">
                  <div class="form-group">
                      <label for="inputEmail3" class="col-sm-3 control-label">Titulo de la Receta</label>
                      <div class="col-sm-9">
                          <input type="email" class="form-control" id="inputEmail3" placeholder="Escriba aqui...">
                      </div>
                  </div>

                  <div class="form-group">
                      <label class="col-sm-3 control-label">Sobre la receta</label>
                      <div class="col-sm-9">
                          <textarea class="form-control" rows="5"></textarea>
                      </div>
                  </div>

                  <div class="form-group" >
                      <label class="col-sm-3 control-label">Ingredientes</label>
                      <div class="col-sm-9">
                          <div class="input-group">
                              <input type="text" class="form-control" ng-model="newItem" id="input" placeholder="Escriba el ingredietnte y presione mas...">
                              <span class="input-group-btn">
                                        <button class="btn btn-inverse" ng-click="addToList(newItem)"  type="button">+</button>
                                    </span>
                          </div>
                          <ul>
                              <li ng-repeat="item in myIngredients track by $index">{{item}}</li>
                          </ul>

                          <!-- /input-group -->
                      </div>
                  </div>

                  <div class="form-group">
                      <label class="col-sm-3 control-label">Preparacion</label>
                      <div class="col-sm-9">
                          <div class="input-group">
                              <input type="text" class="form-control" ng-model="newItem"  placeholder="Escriba los pasos de preparacion...">
                              <span class="input-group-btn">
                                        <button class="btn btn-inverse" ng-click="addToList(newItem)"  type="button">+</button>
                                    </span>
                          </div>
                          <ul>
                              <li ng-repeat="item in myIngredients track by $index">{{item}}</li>
                          </ul>

                          <!-- /input-group -->
                      </div>
                  </div>

                  <div class="form-group">
                      <label for="inputEmail3" class="col-sm-3 control-label">Tiempo de preparacion</label>
                      <div class="col-sm-9">
                          <input type="email" class="form-control"  placeholder="Escriba aqui...">
                      </div>
                  </div>

                  <div class="form-group">
                      <label for="inputEmail3" class="col-sm-3 control-label">Cantidad de raciones</label>
                      <div class="col-sm-9">
                          <input type="email" class="form-control"  placeholder="Escriba aqui...">
                      </div>
                  </div>


                  <div class="form-group margin-none">
                      <div class="col-sm-offset-3 col-sm-9">
                          <button type="submit" class="btn btn-primary">Publicar</button>
                          <button type="submit" class="btn btn-primary">Guardar</button>
                      </div>
                  </div>


              </form>
          </div>
      </div>

    <!-- Footer -->
    <footer class="footer">
      <strong>TheCousini</strong> &copy; Copyright 2017
    </footer>
    <!-- // Footer -->

  </div>
  <!-- /st-container -->
