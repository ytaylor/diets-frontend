<div class="st-container">
    <h4 class="page-section-heading">Mis Dietas</h4>
    <div class="panel panel-default">
        <!-- Progress table -->
        <div class="table-responsive">
            <table class="table v-middle">
                <thead>
                <tr>
                    <th width="20">
                        <div class="checkbox checkbox-single margin-none">
                            <input id="checkAll" data-toggle="check-all" data-target="#responsive-table-body" type="checkbox" checked>
                            <label for="checkAll">Check All</label>
                        </div>
                    </th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Cantidad de Comidas</th>
                    <th>Cantidad de Recetas</th>
                    <th class="text-right">Acciones</th>
                </tr>
                </thead>
                <tbody id="responsive-table-body">


                <tr ng-repeat="dieta in dietasuser track by dieta.id">
                    <td>
                        <div class="checkbox checkbox-single">
                            <input id="checkbox2" type="checkbox" checked>
                            <label for="checkbox2">Label</label>
                        </div>
                    </td>
                    <td><span>{{dieta.nombre}}</span></td>
                    <td>{{dieta.descripcion}}</td>
                    <td>{{dieta.comidas}}<a href="#"><i class="fa fa-clock-o fa-fw text-muted"></i></a></td>
                    <td> {{dieta.recetas}}</td>
                    <td class="text-right">
                        <a href="#" class="btn btn-default btn-xs" data-toggle="tooltip" data-placement="top" title="Edit"><i class="fa fa-pencil"></i></a>
                        <a href="#" class="btn btn-danger btn-xs" data-toggle="tooltip" data-placement="top" title="Delete"><i
                                class="fa fa-times"></i></a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
        <!-- // Progress table -->

        <!-- <div class="panel-footer padding-none text-center">
             <ul class="pagination">

                 <li><a href="#">5</a></li>
                 <li><a href="#">&raquo;</a></li>
             </ul>
         </div>-->
    </div>
</div>
